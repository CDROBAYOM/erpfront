<!-- Modal de Contacto -->
<div class="modal-overlay" *ngIf="formularioVisible" (click)="cerrarFormulario()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">ðŸ“§ ContÃ¡ctanos</h2>
      <p class="modal-subtitle">Completa el formulario y nos pondremos en contacto contigo pronto.</p>
      <button class="modal-close" (click)="cerrarFormulario()">Ã—</button>
    </div>
    
    <form class="contacto-form" (ngSubmit)="enviarFormulario()" #contactoForm="ngForm">
      
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          [(ngModel)]="formulario.nombre" 
          required
          placeholder="Tu nombre completo">
      </div>
      
      <div class="form-group">
        <label for="empresa">Empresa *</label>
        <input 
          type="text" 
          id="empresa" 
          name="empresa" 
          [(ngModel)]="formulario.empresa" 
          required
          placeholder="Nombre de tu empresa">
      </div>
      
      <div class="form-group">
        <label for="correo">Correo electrÃ³nico *</label>
        <input 
          type="email" 
          id="correo" 
          name="correo" 
          [(ngModel)]="formulario.correo" 
          required
          placeholder="tu@email.com">
      </div>
      
      <div class="form-group">
        <label for="mensaje">Mensaje *</label>
        <textarea 
          id="mensaje" 
          name="mensaje" 
          [(ngModel)]="formulario.mensaje" 
          required
          placeholder="CuÃ©ntanos sobre tu proyecto o consulta..."
          rows="4"></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cerrarFormulario()">Cancelar</button>
        <button type="submit" class="btn-primary">Enviar mensaje</button>
      </div>
    </form>
  </div>
</div>
